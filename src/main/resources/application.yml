spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://db:5432/taskmanager}
    username: ${SPRING_DATASOURCE_USERNAME:admin}
    password: ${SPRING_DATASOURCE_PASSWORD:secret123}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true

  flyway:
    enabled: true

springdoc:
  cache:
    disabled: true
  override-with-generic-response: false
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger

server:
  port: ${PORT:8080}  # wa≈ºne dla Render, Heroku itp.