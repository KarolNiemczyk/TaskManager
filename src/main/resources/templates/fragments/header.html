<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; min-height: 100vh; display: flex; flex-direction: column; }
        main { flex: 1; }
        .card-hover:hover { transform: translateY(-6px); transition: 0.3s; box-shadow: 0 12px 30px rgba(0,0,0,0.15)!important; }
        .status-done { border-left: 6px solid #198754; }
        .status-in-progress { border-left: 6px solid #ffc107; }
    </style>
</head>
</html>
